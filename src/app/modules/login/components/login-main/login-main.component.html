 
<div fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="30" class="card">
        <mat-card-header>
            <div fxLayout="row" fxLayoutAlign="center" fxFlex="100">                    
                <mat-card-title>Login</mat-card-title>
            </div>
        </mat-card-header>
        <mat-card-content>
            
                <form [formGroup] = "loginGroup">
                    <div fxLayout="column" fxFlex="100">
                        <mat-form-field fxFlex="100">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Enter email"  required formControlName="email" name="email">
                            <mat-icon matSuffix>email</mat-icon>                                 
                        </mat-form-field>

                        <mat-form-field fxFlex="100">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Enter password" required formControlName="password" name="password">
                            <mat-icon matSuffix>lock</mat-icon>
                            <mat-hint>Minimum 6-10 Characters</mat-hint>
                        </mat-form-field>
                    </div>
                </form>
            
        </mat-card-content>
        <mat-card-actions> 
            <div fxLayout="column" fxLayoutAlign="center" fxFlex="100">
                <div fxLayout="row" fxLayoutAlign="space-between" fxFlex="100" class="mx-1 my-1">                    
                <a routerLink="forgot-password">Forgot Password?</a>
                <a routerLink="reset-password">Reset Password</a>     
                </div>    
                <div fxLayout="row" fxLayoutAlign="center" fxFlex="100" class="my-1">                    
                    <button type="submit" mat-raised-button color="primary" [disabled]="loginGroup.invalid"
                    (click)="login()"  fxFlex="50">Login</button>         
                </div>    
            </div>    
        </mat-card-actions>
    </mat-card>
</div>
