<div fxLayout="column" fxFlex="100">
    <div fxLayout="row" fxLayoutAlign="center">
        <img src="assets/images/logo.png" class="mt-5"/> 
    </div>
    <div fxLayout="row" fxLayoutAlign="center">     

        <mat-card fxFlex="30" class="card">
            <mat-card-header>
                <div fxLayout="row" fxLayoutAlign="center" fxFlex="100">                    
                    <mat-card-title>Login</mat-card-title>
                </div>
            </mat-card-header>
            <mat-card-content>
                
                    <form [formGroup] = "loginGroup">
                        <div fxLayout="column" fxFlex="100">
                            <mat-form-field fxFlex="100">
                                <mat-label>Enter email</mat-label>
                                <input type="email" matInput placeholder="Enter email"  required formControlName="email" name="email">
                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                <mat-hint>Hint</mat-hint>
                            </mat-form-field>

                            <mat-form-field fxFlex="100">
                                <mat-label>Enter password</mat-label>
                                <input type="password" matInput placeholder="Enter password" required formControlName="password" name="password">
                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                <mat-hint>Hint</mat-hint>
                            </mat-form-field>
                        </div>
                    </form>
                
            </mat-card-content>
            <mat-card-actions> 
                <div fxLayout="row" fxLayoutAlign="center" fxFlex="100">                    
                    <button type="submit" mat-raised-button color="primary" [disabled]="loginGroup.invalid"
                    (click)="login()">Login</button>         
                </div>    
            </mat-card-actions>
        </mat-card>
    </div>
</div>
