<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab label="Add Super Admin">
    <mat-card class="mt-1">
        <mat-card-content>            
                <form [formGroup]="addSuperAdminForm">
                    <div fxLayout="column" fxFlex="100">
                        <div  fxLayout="row" fxLayoutAlign="center">
                            <div fxLayout="column" fxFlex="35">
                                <mat-form-field>
                                    <mat-label>Name</mat-label>
                                    <input matInput placeholder="Name" formControlName="name" required> 
                                </mat-form-field>
                                <mat-form-field  >
                                    <mat-label>Phone Number</mat-label>
                                    <input matInput placeholder="Phone Numbe" formControlName="phoneNumber" required> 
                                </mat-form-field>
                                <mat-form-field >
                                    <mat-label>Email</mat-label>
                                    <input matInput placeholder="Email" formControlName="email" required> 
                                </mat-form-field>
                                <mat-form-field >
                                    <mat-label>Password</mat-label>
                                    <input matInput placeholder="Password" formControlName="password" required> 
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-label>Status</mat-label>
                                    <mat-select formControlName="status">
                                      <mat-option value="active">active</mat-option>
                                      <mat-option value="inactive">inactive</mat-option>
                                    </mat-select>                                 
                                </mat-form-field>
                                <button type="submit" mat-raised-button color="primary" [disabled]="addSuperAdminForm.invalid"
                                (click)="submit()"  >Submit</button>       
                            </div>                         
                        </div>
                    </div>
                </form>
            
        </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="List Of Super Admins"> 
    <mat-card class="mt-1">
        <mat-card-content> 
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!--  id Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
              
                  <!-- phoneNumber Column -->
                  <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                  </ng-container>
              
                  <!-- email Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>
                  
                   <!-- password Column -->
                   <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef> Password </th>
                    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                  </ng-container>

                   <!-- Status Column -->
                   <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
              
        </mat-card-content>
    </mat-card>
  </mat-tab> 
</mat-tab-group>
