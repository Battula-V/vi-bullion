<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">       
    <mat-tab label="Add Department">
        <mat-card class="mt-1">
            <mat-card-content>                      
                    <form [formGroup]="addDepartmentForm">
                        <div fxLayout="column" fxFlex="100">
                            <div fxLayout="row" fxLayoutAlign="center">   
                                <div fxLayout="column" fxFlex="40">
                                    <mat-form-field>
                                        <mat-label>Department Name</mat-label>
                                        <input matInput placeholder="Department Name" formControlName="departmentName" required>                                     
                                    </mat-form-field>  
                                    <mat-form-field>
                                        <mat-label>Status</mat-label>
                                        <mat-select formControlName="status">
                                          <mat-option value="active">active</mat-option>
                                          <mat-option value="inactive">inactive</mat-option>
                                        </mat-select>                                 
                                    </mat-form-field>                                                                        
                                    <button type="submit" mat-raised-button color="primary" [disabled]="addDepartmentForm.invalid" (click)="submit()">Submit</button>  
                                </div>  
                            </div> 
                        </div>
                    </form>                      
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="List Of Departments">
        <mat-card class="mt-1">
            <mat-card-content>
                <div>
                    <table mat-table [dataSource]="dataSource">
                  
                      <!-- Id Column -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                      </ng-container>
                  
                      <!-- department Column -->
                      <ng-container matColumnDef="department">
                        <th mat-header-cell *matHeaderCellDef> Department </th>
                        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                      </ng-container>
                  
                      <!-- Status Column -->
                      <ng-container matColumnDef="Status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[2,4,6]"
                                   showFirstLastButtons
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                  </div>
                  
            </mat-card-content>
        </mat-card>
    </mat-tab>
</mat-tab-group>
