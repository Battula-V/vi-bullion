
<mat-card class="mt-1">     
    <mat-card-header>  
        <mat-card-title>
            Designition
        </mat-card-title>                
    </mat-card-header>        
    <mat-card-content>                       
            <form [formGroup]="addDesignitionForm">
                <div fxLayout="column" fxFlex="100" class="mb-2">
                    <div fxLayout="row" fxLayoutAlign="center">  
                        <div fxLayout="column" fxFlex="30">
                            <mat-form-field>
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" formControlName="name" required>                                     
                            </mat-form-field>   
                            <mat-form-field>
                                <mat-label>Status</mat-label>
                                <mat-select formControlName="status">
                                  <mat-option value="active">active</mat-option>
                                  <mat-option value="inactive">inactive</mat-option>
                                </mat-select>                                 
                              </mat-form-field>                                                                     
                            <button type="submit" mat-raised-button color="primary" [disabled]="addDesignitionForm.invalid" (click)="submit()">Submit</button>  
                        </div>  
                    </div> 
                </div>
            </form>                      
    </mat-card-content>
