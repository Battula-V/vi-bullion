<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Add Products">
        <mat-card class="mt-1">
            <mat-card-content>  
                <form [formGroup]="addProductForm">                                                        
                    <div fxLayout="column"  fxFlex="100">
                        <div fxLayout="row" fxLayoutAlign="center">
                            <div fxLayout="column" fxFlex="30">                                
                                <mat-form-field>
                                    <mat-label>Enter Category Name</mat-label>
                                    <input matInput placeholder="Category Name" formControlName="categoryName" required>                             
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-label>Status</mat-label>
                                    <mat-select formControlName="status">
                                      <mat-option value="active">active</mat-option>
                                      <mat-option value="inactive">inactive</mat-option>
                                    </mat-select> 
                                </mat-form-field>                                                   
                                <button type="submit" mat-raised-button color="primary" [disabled]="addProductForm.invalid" (click)="submit()" >Submit</button>                               
                            </div>
                        </div>                          
                    </div>
                </form>               
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="List Of Products">
        <mat-card>
            <mat-card-content>
                content-1
            </mat-card-content>
        </mat-card>
    </mat-tab>
</mat-tab-group>
